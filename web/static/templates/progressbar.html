<li class="nav-header" ng-switch="totalnbrres">
  <i class="icon-list"></i>
  <span ng-switch-when="0">No result!</span>
  <span ng-switch-when="undefined">[Counting...]
    <br/>
    <small>showing {{firstdisplayed}} to {{lastdisplayed}}</small>
  </span>
  <span ng-switch-default="">
    {{totalnbrres}} result<span ng-if="totalnbrres > 1">s</span>
    <br/>
    <small>showing {{firstdisplayed}} to {{lastdisplayed}}</small>
  </span>
</li>
<li class="text-center">
  <div class="progress">
    <div class="bar bar-empty"
	 style="width: {{((firstdisplayed - 1) / totalnbrres * 100) + '%'}}; max-width: 99%"
	 ></div>
    <div class="bar"
	 style="width: {{((lastdisplayed - firstdisplayed + 1) / totalnbrres * 100) + '%'}}; min-width: 1px"
	 ></div>
  </div>
  <div class="btn-group">
    <a class="btn"
       ng-class="{disabled: at_start()}"
       ng-click="goto_start()">
      <i class="icon-fast-backward"></i>
    </a>
    <a class="btn"
       ng-class="{disabled: at_start()}"
       id="btn-nav-prev"
       ng-click="go_back(10)">
      <i class="icon-step-backward"></i>
    </a>
    <a class="btn"
       ng-class="{disabled: at_end()}"
       id="btn-nav-next"
       ng-click="go_forward(10)">
      <i class="icon-step-forward"></i>
    </a>
    <a class="btn"
       ng-class="{disabled: at_end()}"
       ng-click="goto_end()"
       id="btn-nav-last">
      <i class="icon-fast-forward"></i>
    </a>
  </div>
</li>
